<div class="messageContainer">
    <div class="messageData" [style.backgroundColor]="getBackgroundColor(chatMessage)">
        <span class="sender">{{ chatMessage.userName }}</span>
        <span class="timeStamp">{{ chatMessage.timeStamp | date:'d/M/yy h:mm:ss'}}</span>
    </div>
    <div class="messageContent">{{ chatMessage.message }}</div>
</div>
